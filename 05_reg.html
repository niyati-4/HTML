<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            </head>
            <body>
                <H1 ALIGN="CENTER">REGISTRATION FORM</H1>
                    <HR>
                            <FORM METHOD="GET" ACTION="https://www.w3schools.com/">
                                        <p>ENTER YOUR NAME</p>
                                                    <P><INPUT TYPE="TEXT" NAME="MYNAME" SIZE="40" placeholder="enter your name" required ></P>
                                                                <P> </P>
                                                                            <p><INPUT TYPE="SUBMIT" NAME="SUBMIT" VALUE="SAVE"></p>

                                                                                        <p>ENTER YOUR EMAIL </p>
                                                                                                    <p><input type="email" name="myemail" size="30" placeholder="enter your email"></p>
                                                                                                                <p><input type="submit" name="submit" value="submit"></p>

                                                                                                                            <p>PLEASE SELECT THE GENDER</p>
                                                                                                                                        <p><input type="radio" name="m/f" value="male">male <input type="radio" name="m/f" value="female">female</p>

                                                                                                                                                    <p>
                                                                                                                                                                    <p>PLEASE SELECT THE CHECKBOX</p>
                                                                                                                                                                                    <input type="checkbox" name="ck1" value="cricket">cricket
                                                                                                                                                                                                    <input type="checkbox" name="ck2" value="vollyball">vollyball
                                                                                                                                                                                                                    <input type="checkbox" name="ck3" value="badminton">badminton
                                                                                                                                                                                                                                </p>
                                                                                                                                                                                                                                            <p>SELECT IMAGE</p>
                                                                                                                                                                                                                                                        <p><input type="file" name="myimg"></p>

                                                                                                                                                                                                                                                                    <p>SELECT CITY</p>
                                                                                                                                                                                                                                                                                <p><select name="city" id="">
                                                                                                                                                                                                                                                                                                <option value="vadodara">vadodara</option>
                                                                                                                                                                                                                                                                                                                <option value="bhavnagar">bhavnagar</option>
                                                                                                                                                                                                                                                                                                                                <option value="surat">surat</option>
                                                                                                                                                                                                                                                                                                                                                <option value="ahemdabad">ahemdabad</option>
                                                                                                                                                                                                                                                                                                                                                                <option value="rajkot">rajkot</option>
                                                                                                                                                                                                                                                                                                                                                                            </select></p>

                                                                                                                                                                                                                                                                                                                                                                                        <p>SELECT YOU LIKE MOST</p>
                                                                                                                                                                                                                                                                                                                                                                                                    <p><select name="Likemost" multiple size="3" id="">
                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="">Nature</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="">Film</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="">Mountain</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="">Dancing</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </select></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p>SELECT 5 ALPHABET CODE</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p><input type="text" pattern="[A-Za-z]{5}" title="valid name" placeholder="please enter 5 charactor name"></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>ACCEPT ONLY NUMBER VALUE</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <P><input type="number" name="age" step="2"></P>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </FORM>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </html>
